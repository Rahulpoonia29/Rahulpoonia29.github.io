<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <input id="output"></input>
        <div class="buttons">
            <button class="button number func" style="order: 1;">1</button>
            <button class="button number func" style="order: 2;">2</button>
            <button class="button number func" style="order: 3;">3</button>
            <button class="button number func" style="order: 5;">4</button>
            <button class="button number func" style="order: 6;">5</button>
            <button class="button number func" style="order: 7;">6</button>
            <button class="button number func" style="order: 9;">7</button>
            <button class="button number func" style="order: 10;">8</button>
            <button class="button number func" style="order: 11;">9</button>
            <button class="button number func" style="order: 14;">0</button>
            <button class="button operator func" style="order: 4;">+</button>
            <button class="button operator func" style="order: 8;">-</button>
            <button class="button operator func" style="order: 12;">*</button>
            <button class="button operator func" style="order: 16;">/</button>
            <button class="button" id="clear" style="order: 13;">C</button>
            <button class="button" id="cal" style="order: 15;">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
